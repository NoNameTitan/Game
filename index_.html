<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #fps,
        #tick {
            position: fixed;
            top: 0;
            color: crimson;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 1.5rem;
        }

        #fps {
            left: 0;
        }

        #tick {
            right: 0;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="fps"></div>
    <div id="tick"></div>
    <script src="./index_.js" type="module" defer></script>
    <!-- CORE -->
    <script src="./core_/main_.js" type="module" defer></script>
    <script src="./core_/engine_.js" type="module" defer></script>
    <!-- SCENE and MATH -->
    <script src="./core_/engine_.js" type="module" defer></script>
    <script src="./core_/math_.js" type="module" defer></script>
    <!-- Event -->
    <script src="./core_/event.js" type="module" defer></script>
    <!-- DRAW -->
    <script src="./draw/draw_.js" type="module" defer></script>
</body>

</html>
